<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { width: 200px; height: auto; margin: 10px; border-radius: 5px; cursor: pointer; }
        .photo-title { font-weight: bold; margin-top: 5px; }
        .photo-description { font-size: 14px; color: gray; }
    </style>
</head>
<body>
    <h2>Nature Theme</h2>
    <div class="gallery">
        <div>
            <img src="images/nature/Austian village_sold.jpg" alt="Nature Photo 1">
            <div class="photo-title">Austrian village</div>
            <div class="photo-description">Austian village. Sold.</div>
        </div>
        <div>
            <img src="images/nature/Blue Rhapsody 4.jpg" alt="Nature Photo 2">
            <div class="photo-title">Blue Rhapsody Again</div>
            <div class="photo-description">A this one's description here.</div>
        </div>
    </div>
	<div>
		<a href="index.html">Home</a>
	</div>
</body>
</html>
