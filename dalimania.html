<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { width: 200px; height: auto; margin: 10px; border-radius: 5px; cursor: pointer; }
        .photo-title { font-weight: bold; margin-top: 5px; }
        .photo-description { font-size: 14px; color: gray; }
    </style>
</head>
<body>
    <h2>Dalimania</h2>
    <div class="gallery">
        <div>
            <img src="images/dalimania/The Observer.jpg" alt="Nature Photo 1">
            <div class="photo-title">The Observer</div>
            <div class="photo-description">The Observer. Oil on Canvas</div>
        </div>
		<div>
            <img src="images/dalimania/Dalimania_sold.jpg" alt="Nature Photo 2">
            <div class="photo-title">Dalimania</div>
            <div class="photo-description">Dalimania. Oil on Canvas. Sold</div>
        </div>
		<div>
            <img src="images/dalimania/Dalimania 2.jpg" alt="Nature Photo 3">
            <div class="photo-title">Chaos</div>
            <div class="photo-description">Chaos. Oil on Canvas</div>
        </div>
		<div>
            <img src="images/dalimania/Simulation.jpg" alt="Nature Photo 4">
            <div class="photo-title">Simulation</div>
            <div class="photo-description">Simulation. Oil on Canvas</div>
        </div>
		<div>
            <img src="images/dalimania/Meditation.jpg" alt="Nature Photo 4">
            <div class="photo-title">Meditation</div>
            <div class="photo-description">Meditation. Oil on Canvas</div>
        </div>
    </div>
	<div>
		<a href="index.html">Home</a>
	</div>
</body>
</html>
