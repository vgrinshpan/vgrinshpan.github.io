<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { width: 200px; height: auto; margin: 10px; border-radius: 5px; cursor: pointer; }
        .photo-title { font-weight: bold; margin-top: 5px; }
        .photo-description { font-size: 14px; color: gray; }
    </style>
</head>
<body>
    <h2>People</h2>
    <div class="gallery">
        <div>
            <img src="images/people/Morning.jpg" alt="Nature Photo 1">
            <div class="photo-title">Morning</div>
            <div class="photo-description">Morning. Oil on Canvas</div>
        </div>
		<div>
            <img src="images/people/Lady in a red hat_sold.jpg" alt="Nature Photo 2">
            <div class="photo-title">Lady in a red hat</div>
            <div class="photo-description">Lady in a red hat. Oil on Canvas. Sold</div>
        </div>
		<div>
            <img src="images/people/Lady in blue.jpg" alt="Nature Photo 3">
            <div class="photo-title">Lady in blue</div>
            <div class="photo-description">Lady in blue. Oil on Canvas.</div>
        </div>
		<div>
            <img src="images/people/Lady in blue fog.jpg" alt="Nature Photo 3">
            <div class="photo-title">Lady in a blue fog</div>
            <div class="photo-description">Lady in a blue fog. Oil on Canvas.</div>
        </div>
    </div>
	<div>
		<a href="index.html">Home</a>
	</div>
</body>
</html>
