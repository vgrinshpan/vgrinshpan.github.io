<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { width: 200px; height: auto; margin: 10px; border-radius: 5px; cursor: pointer; }
        .photo-title { font-weight: bold; margin-top: 5px; }
        .photo-description { font-size: 14px; color: gray; }
    </style>
</head>
<body>
    <h2>Fantasies Theme</h2>
    <div class="gallery">
        <div>
            <img src="images/Fantasies/Blue rhapsody 4.jpg" alt="Fantasies Photo 1">
            <div class="photo-title">Blue Rhapsody</div>
            <div class="photo-description">Blue rhapsody. Oil on Canvas</div>
        </div>
        <div>
            <img src="images/Fantasies/garden.jpg" alt="Fantasies Photo 2">
            <div class="photo-title">Garden</div>
            <div class="photo-description">Garden. Acrylic</div>
        </div>
		<div>
            <img src="images/Fantasies/City over water_sold.jpg" alt="Fantasies Photo 3">
            <div class="photo-title">City over water</div>
            <div class="photo-description">City over water. Oil on Canvas. Sold</div>
        </div>
		 <div>
            <img src="images/Fantasies/Izida Godess of Love and Majic.jpg" alt="Fantasies Photo 4">
            <div class="photo-title">Izida Godess of Love and Majic</div>
            <div class="photo-description">Izida Godess of Love and Majic. Acrylic</div>
        </div>
		<div>
            <img src="images/Fantasies/Supernova explosion.jpg" alt="Fantasies Photo 4">
            <div class="photo-title">Supernova explosion</div>
            <div class="photo-description">Supernova explosion. Acrylic</div>
        </div>
		<div>
            <img src="images/Fantasies/Deep roots.jpg" alt="Fantasies Photo 5">
            <div class="photo-title">Deep roots.</div>
            <div class="photo-description">Deep roots. Acrylic</div>
        </div>
	</div>
    <div>
		<a href="index.html">Home</a>
	</div>
</body>
</html>
